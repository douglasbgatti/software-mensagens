 <div class="box box-warning">
    <div class="box-header with-border">
        <h3 class="box-title">Message Consumers</h3>
    </div><!-- /.box-header -->
    <div class="col-sm-2">
      <a href="#/consumer" class="btn btn-primary btn-block">Add New Consumer</a>
  	</div>
	<div class="box-body"> 

		    <div class="col-md-9">
              <div class="box box-primary">
                <div class="box-header with-border">
                  <h3 class="box-title">Consumers</h3>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                  <div class="table-responsive mailbox-messages">
                      <table ng-table="tableParams" class="table table-striped" >
                      <tr ng-repeat="consumer in $data" ng-click="openConsumerInfo(consumer)">
                            <td data-title="'Id'" sortable="'id'">{{ consumer.id }}</td>
                            <td data-title= "'Name'" sortable="'name'">{{ consumer.username }}</td>
                      </tr>
                    </table>
                  </div><!-- /.mail-box-messages -->
                </div><!-- /.box-body -->
                <div class="box-footer no-padding">
                </div>
              </div><!-- /. box -->
            </div><!-- /.col -->





	</div> <!-- body -->
</div> <!-- box -->

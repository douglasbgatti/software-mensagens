
            <section class="content">     
              <div class="box box-warning">
                <div class="box-header with-border">
                  <h3 class="box-title">Message Information</h3>
                </div><!-- /.box-header -->
                <div class="box-body">
                
                
                  <!-- select -->
                    <div class="form-group">
                      <label>Message Type</label>
                      <input type="text" class="form-control" name="messageType" ng-model="message.type" disabled>
                    </div>

                    <!-- text input -->
                    <div class="form-group">
                      <label>Title</label>
                      <input type="text" class="form-control" placeholder="Message Title..." name="messageTitle" ng-model="message.title" disabled>
                    </div>
                     <!-- textarea -->
                    <div class="form-group">
                      <label>Message</label>
                      <textarea class="form-control" rows="3" placeholder="Enter Message Here..." name="message" ng-model="message.message" disabled></textarea>
                    </div>

                    <!-- radio -->
                    <div class="form-group">
                    <label>Message Confirmation:</label>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadiosYes" id="messageYesConfirmation" value="confirmationNeeded" checked disabled>
                          Yes
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadiosNo" id="messageNoConfirmation" value="confirmationNotNeeded" disabled>
                          No
                        </label>
                      </div>
                    </div>

                    <div class="form-group">
                      <label>Groups Sent to:</label>
                      <script type="text/ng-template" id="nodes_renderer1.html">
                        <div ui-tree-handle class="tree-node tree-node-content">
                          <div class="tree-node-content">
                            <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
                            {{node.title}}
                          </div>
                        </div>
                        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                          <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer1.html'">
                          </li>
                        </ol>
                      </script>
                      <script type="text/ng-template" id="nodes_renderer2.html">
                        <div class="tree-node">
                          <div class="tree-node-content">
                            <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)">
                              <span class="glyphicon" ng-class="{
                                'glyphicon-chevron-right': collapsed,
                                'glyphicon-chevron-down': !collapsed
                                }">
                              </span>
                            </a>
                            {{node.title}}
                          </div>
                        </div>
                        <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                          <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer2.html'">
                          </li>
                        </ol>
                      </script>
                      <div class="row">
                        <div class="col-sm-12">
                          <h5>Groups</h5>
                          <div ui-tree id="tree1-root">
                            <ol ui-tree-nodes="" ng-model="responseGroups">
                              <li ng-repeat="node in message.destination" ui-tree-node ng-include="'nodes_renderer1.html'"></li>
                            </ol>
                          </div>
                        </div>
                      </div>
                    </div>


                    <input type="button" class="btn btn-block btn-primary btn-lg" value="Back" ng-click="redirect('messagebox')" />

<div class="box box-warning">
    <div class="box-header with-border">
        <h3 class="box-title">Consumer</h3>
    </div>
    <!-- /.box-header -->
    <form role="form" id="consumerForm">
        <div class="box-body">
            <!-- text input -->
            <div class="form-group">
                <label>Id</label>
                <input type="text" class="form-control" placeholder="" name="messageTitle" ng-model="message.id" disabled>
            </div>
            <div class="form-group">
                <label>Login Name</label>
                <input type="text" class="form-control" placeholder="Consumer Login..." name="consumerLogin" ng-model="consumer.username">
            </div>
            <div class="form-group">
                <script type="text/ng-template" id="nodes_renderer1.html">
                    <div ui-tree-handle class="tree-node tree-node-content">
                        <div class="tree-node-content">
                            <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a> {{node.title}}
                        </div>
                    </div>
                    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer1.html'">
                        </li>
                    </ol>
                </script>
                <script type="text/ng-template" id="nodes_renderer2.html">
                    <div class="tree-node">
                        <div class="tree-node-content">
                            <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)">
                                <span class="glyphicon" ng-class="{
                                'glyphicon-chevron-right': collapsed,
                                'glyphicon-chevron-down': !collapsed
                                }">
                              </span>
                            </a>
                            {{node.title}}
                        </div>
                    </div>
                    <ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
                        <li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer2.html'">
                        </li>
                    </ol>
                </script>
                <div class="row">
                    <div class="col-sm-6">
                        <h5>Groups</h5>
                        <div ui-tree id="tree1-root">
                            <ol ui-tree-nodes="" ng-model="responseGroups">
                                <li ng-repeat="node in responseGroups" ui-tree-node ng-include="'nodes_renderer1.html'"></li>
                            </ol>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <h5>Groups Linked</h5>
                        <div ui-tree id="tree2-root">
                            <ol ui-tree-nodes="" ng-model="consumer.groups">
                                <li ng-repeat="node in consumer.groups" ui-tree-node ng-include="'nodes_renderer2.html'"></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

        <input type="submit" class="btn btn-block btn-primary btn-lg" value="Save Consumer" ng-click="addNewConsumer()" />
    </form>
    </div>
    <!-- body -->
</div>
<!-- box -->
